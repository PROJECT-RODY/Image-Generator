CONFIG_NAME: 'coco'

DATASET_NAME: 'coco'
DATA_DIR: './data/coco'
GPU_ID: 0
WORKERS: 1


B_VALIDATION: True # True  # False
loss: 'hinge'

TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 256


TRAIN:
    NF: 64 # default 64
    BATCH_SIZE: 24
    MAX_EPOCH: 120
    NET_G: 'tmp/coco/64/models/netG_120.pth'
    WARMUP_EPOCHS: 0
    GSAVE_INTERVAL: 5
    DSAVE_INTERVAL: 10


TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
    DAMSM_NAME: './DAMSMencoders/pretrained/coco/text_encoder100.pth'
